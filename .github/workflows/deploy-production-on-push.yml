name: Deploy Production on Push

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      app_image: ${{ steps.image-tag.outputs.app_image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase owner
        id: owner
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner }}/aoflip:production
            ghcr.io/${{ steps.owner.outputs.owner }}/aoflip:production-${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tag
        id: image-tag
        run: echo "app_image=ghcr.io/${{ steps.owner.outputs.owner }}/aoflip:production" >> "$GITHUB_OUTPUT"

  deploy:
    needs: [build]
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy production stack
        uses: ./.github/actions/docker/deploy
        with:
          REGISTRY_URL: ghcr.io
          PROJECT_NAME: aoflip-production
          DOCKER_COMPOSE_PATH: docker/docker-compose.production.yml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        env:
          APP_IMAGE_TAG: ${{ needs.build.outputs.app_image }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
